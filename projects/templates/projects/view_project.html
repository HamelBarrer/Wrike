{% extends 'base.html' %}

{% block content %}
    <div class="card text-center">
        <div class="card-title">{{ object.name }}</div>
        <div class="row">
            <div class="col-sm-12 col-md-3">
                {% for task in object.task_set.all %}
                    <div class="card">
                        <div class="card-title">{{ task }}</div>
                        <p>{{ task.description }}</p>
                        <hr>
                        <p class="card-title">Actividades</p>
                        {% for activities in task.activities_set.all  %}
                            <p>{{ activities }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <div class="col-sm-12 col-md-3"></div>
            <div class="col-sm-12 col-md-3"></div>
            <div class="col-sm-12 col-md-3"></div>
        </div>
    </div>
{% endblock %}
