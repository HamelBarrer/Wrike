{% load materializecss %}

<form id="form-container" method="post">
    {% csrf_token %}
    {{ form|materializecss }}
    <h2>Tareas</h2>
    {{ formset.management_form }}
    {% for form in formset %}
        <div id="projects_data">
            {{ form|materializecss }}
            <br>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">{{ message }}</button>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-danger">Cancelar</a>
</form>
