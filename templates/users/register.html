{% extends 'base.html' %}

{% block content %}
    <div class="card mt-2">
        <div class="card-body">
            <h2 class="card-title text-center">Registro de Usuarios</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="mb-3">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <a href="{% url 'tasks:task' %}" class="btn btn-danger btn-block">Cancelar</a>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <button type="submit" class="btn btn-success btn-block">Crear Usuario</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
