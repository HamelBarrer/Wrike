{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-title text-center">Informacion Personal</div>
        <div class="row">
            <div class="col-sm-12 col-md-5">
                <img src="{{ user.avatar.url }}" alt="" class="img-fluid rounded">
            </div>
            <div class="col-sm-12 col-md-7">
                <p>Nombre: {{ user.first_name }}</p>
                <p>Apellido: {{ user.last_name }}</p>
                <p>Nombre de Usuario: {{ user.username }}</p>
                <p>Correo: {{ user.email }}</p>
                <p>Rol: {{ user.role }}</p>
            </div>
        </div>
        <div class="text-right">
            <a href="{% url 'users:update_profile' user.pk %}" class="btn">Actualizar</a>
        </div>
    </div>
{% endblock %}
