{% extends 'base.html' %}

{% block content %}
    <div class="card mt-2">
        <div class="card-body">
            <h2 class="card-title text-center">Datos del Desarrollador</h2>
            <div class="row">
                <div class="col-sm-12 col-md-3">
                    <img src="{{ developer.user.avatar.url }}" alt="" class="img-fluid">
                </div>
                <div class="col-sm-12 col-md-9">
                    <p class="card-text">Nombre: {{ developer.user.first_name }}</p>
                    <p class="card-text">Cantidad de tareas asignadas: {{ quantity }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
