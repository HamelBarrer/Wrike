<form method="POST" id="data">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <h3>Tareas</h3>
    {% for form in other_form %}
        {{ form }} <br />
    {% endfor %}

    {{ other_form.managent_form }}
    <br><button type="submit">Agregar</button>
</form>
