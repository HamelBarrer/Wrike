{% url 'tasks:add_task' as add_task %}

<form method="POST" id="data">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <div class="my-3">
        <button type="submit" class="btn btn-success btn-block">{{ message }}</button>
    </div>
</form>
