<form method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <label for="icon_prefix">{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <p class="col-sm-12 col-md-6">
            <label>
                <span>{{ form.status.label }}</span>
                {{ form.status }}
            </label>
        </p>
    </div>
    <button class="button success" type="submit">{{ message }}</button>
    <a href="{% url 'tasks:type_task' %}" class="button alert">cancelar</a>
</form>
