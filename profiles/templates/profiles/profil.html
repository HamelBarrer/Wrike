{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-title">Informacion personal</div>
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <img src="{{ profile.avatar.url }}" alt="Imagen del perfil" class="img-fluid rounded">
            </div>
            <div class="col-sm-12 col-md-8">Nombre: {{ user.first_name }}</div>
            <div class="col-sm-12 col-md-8">Apellido: {{ user.last_name }}</div>
            <div class="col-sm-12 col-md-8">Nombre de usuario: {{ user.username }}</div>
            <div class="col-sm-12 col-md-8">Correo: {{ user.email }}</div>
            <div class="col-sm-12 col-md-8">Rol: {{ user.role }}</div>
            <a href="{% url 'profiles:update_profile' user.pk %}" class="btn">Actualizar</a>
        </div>
    </div>
{% endblock %}
