{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-title">Informacion personal</div>
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <img src="{{ profile.avatar.url }}" alt="Imagen del perfil" class="img-fluid rounded">
            </div>
            <div class="col-sm-12 col-md-8">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        Nombre: {{ user.first_name }}
                    </div>
                    <div class="col-sm-12 col-md-12">
                        Apellido: {{ user.last_name }}
                    </div>
                    <div class="col-sm-12 col-md-12">
                        Nombre de usuario: {{ user.username }}
                    </div>
                    <div class="col-sm-12 col-md-12">
                        Correo: {{ user.email }}
                    </div>
                    <div class="col-sm-12 col-md-12">
                        Rol: {{ user.role }}
                    </div>
                </div>
            </div>
            <a href="{% url 'profiles:update_profile' user.pk %}" class="btn">Actualizar</a>
        </div>
    </div>
{% endblock %}
